<section data-field="body" class="e-content">
<section name="e996" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="e050" id="e050" class="graf graf--h3 graf--leading graf--title">兩粵討赤總會催孫出兵電</h3><p name="c4d1" id="c4d1" class="graf graf--p graf-after--h3">南京孫總司令鑒：</p><p name="a7c5" id="a7c5" class="graf graf--p graf-after--p">粤赤北犯，已侵湘贛，尙言保境，勇者不爲，赤化禍國，坐視不救，仁者不爲，騎墻觀望，則蔣勝與敗，勢無倖存，誤己害國，智者不爲，願公毅然改圖，纓冠討赤，拒絕私交，免始後悔，百年功罪，在此一舉。</p><p name="fda6" id="fda6" class="graf graf--p graf-after--p">兩粵討赤總會叩。江。</p><p name="61bb" id="61bb" class="graf graf--p graf-after--p graf--trailing">《討赤旬報》第8期<br><a href="https://drb-qa.nypl.org/read/8963495" data-href="https://drb-qa.nypl.org/read/8963495" class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">https://drb-qa.nypl.org/read/8963495</a></p></div></div></section>
