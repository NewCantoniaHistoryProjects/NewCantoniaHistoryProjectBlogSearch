<h1 class="p-name">尤列通電討赤</h1>
</header>
<section data-field="subtitle" class="p-summary">
尤列通電云，共產禍粵，赤徒擅政，殃民辱國，古無其倫，列憂患餘生，尤難忍默，率我同志，羣起討赤，滅此朝食，務絕妖氛，黃帝子孫，果慮危亡，忘發同情，共此目的，尤列叩艷。
</section>
