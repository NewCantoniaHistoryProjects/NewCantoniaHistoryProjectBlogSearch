<section name="0216" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="659a" id="659a" class="graf graf--h3 graf--leading graf--title">陳炯明賀開憲法會議電</h3><p name="e415" id="e415" class="graf graf--p graf-after--h3">漳州來電云：参衆兩院諸公鑒：</p><p name="6dfc" id="6dfc" class="graf graf--p graf-after--p">聞本月十八日貴院開憲法會議，下風逖聽，欣忭難名。溯民國肇基於茲八稔，徒以根本大法未立，愛國無所率循，敵我者易於藉口。今幸毅然肩任，尅日期成，永固國基，大慰眾望，除令行所属，一體懸旗慶祝外，謹電馳賀。</p><p name="bc40" id="bc40" class="graf graf--p graf-after--p">炯明寒。</p><p name="2281" id="2281" class="graf graf--p graf-after--p graf--trailing">《華字日報》1919.11.19</p></div></div></section>
